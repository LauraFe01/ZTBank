[policy_enforcer]
is_custom = 1
label = Policy Enforcer
description = Executes policy_enforcer.py to apply network policy
icon_path = policy_icon.png
alert.execute.cmd = python3 /opt/splunk/etc/apps/my_custom_alerts/bin/scripts/policy_enforcer.py
payload_format = json
output_mode = json
disabled = 0
